<!DOCTYPE html>
<!-- Coding By Tharushi Manawage - github.com/tharushi-manawage -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator | Tharushi Manawage</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <header>
            <h1>QR Code Generator</h1>
            <p>Paste a URL or enter a text to create the QR code.</p>
        </header>
        <div class="form">
            <input type="text" placeholder="Enter URL or text">
            <button>Generate QR Code</button>
        </div>
        <div class="qr__code">
            <img src="#" alt="Generated QR Code">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
